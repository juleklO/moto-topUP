services:
  # Database: PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: moto_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - vintage_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend: Apache, PHP
  backend:
    build:
      context: .
      dockerfile: docker/apache/Dockerfile
    container_name: moto_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/var/www/html
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: ${DB_NAME}
      DATABASE_USER: ${DB_USER}
      DATABASE_PASS: ${DB_PASS}
    networks:
      - vintage_net

  # Proxy: Nginx
  web:
    image: nginx:alpine
    container_name: moto_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/public:/var/www/html/public:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - vintage_net

# Global volumes and networks
volumes:
  db_data:

networks:
  vintage_net:
    driver: bridge